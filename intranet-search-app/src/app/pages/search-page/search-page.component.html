<div class="search-container">
    <div class="main-search-filter">
        <div class="main-search">
            <div class="search-icon">
                <form [formGroup]="searchForm" class="search-form">
                    <input type="search" class="search-input" placeholder="Search.." formControlName="searchInput">
                    <button type="button" class="btn btn-warning search-btn">
                        <span class="glyphicon glyphicon-search search-symbol"></span>Search</button>
                </form>
            </div>
        </div>

        <div class="main-filter">

            <div class="sort-result">
                <label class="sort-label">Sort By</label>
                <select class="sort-toggle">
                    <option class="sort-options" *ngFor="let value of sortItems">{{value}}</option>
                </select>
            </div>

            <div class="filter-search-result">

                <div class="filter-panel">
                    <label><span class="glyphicon glyphicon-filter"></span>Filter</label>

                </div>
                <div class="search-result">
                   <div class="search-result-items">
                       <div class="boxes">
                            <h2>Item one</h2>
                            <p>this is a item one search result.</p>
                       </div>
                       

                   </div>
                   <div class="search-result-items">
                   <div class="boxes">
                       
                        <h2>Item two</h2>
                        <p>this is a item two search result.</p>
 
                    </div>
                    </div>
                    <div class="search-result-items">
                        <div class="boxes">
                                <h2>Item three</h2>
                                <p>this is a item three search result.</p>
                        </div>
                         
     
                        </div>
                        <div class="search-result-items">
                            <div class="boxes">
                                    <h2>Item four</h2>
                                    <p>this is a item four search result.</p>
                            </div>
                          
         
                            </div>

                </div>
            </div>

        </div>


    </div>
</div>
